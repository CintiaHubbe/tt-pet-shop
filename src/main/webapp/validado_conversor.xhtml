<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="_template.xhtml">
	<ui:define name="conteudo">
		<h:form id="formValidadores">
			<p:panel header="Conversor e Validador">

				<h:panelGrid columns="3">
					<p:outputLabel value="Validate Double Range" for="validateDoubleRange"/>
					<p:inputText id="validateDoubleRange" value="#{validadoConversorBean.preco}"
						required="true" requiredMessage="Valor Obrigat贸rio">
						<f:validateDoubleRange minimum="1" maximum="10"/>
						<f:convertNumber type="currency" maxFractionDigits="2" minFractionDigits="2"/>
					</p:inputText>
					<p:message for="validateDoubleRange"/>

					<p:outputLabel value="Validate Long Range" for="validateLongRange"/>
					<p:inputText id="validateLongRange" value="#{validadoConversorBean.quantidade}"
						required="true" requiredMessage="Quantidade Obrigat贸rio">
						<f:validateLongRange minimum="1" maximum="10"/>
					</p:inputText>
					<p:message for="validateLongRange"/>

					<p:outputLabel value="Validate Data" for="validateData"/>
					<p:inputText id="validateData" value="#{validadoConversorBean.dataNasc}"
						required="true" requiredMessage="Data Obrigat贸rio">
						<f:convertDateTime pattern="dd/MM/yyyy"/>
					</p:inputText>
					<p:message for="validateData"/>

					<p:outputLabel value="Validate Lenght" for="validateLenght"/>
					<p:inputText id="validateLenght" value="#{validadoConversorBean.nome}"
						required="true" requiredMessage="Nome Obrigat贸rio">
						<f:validateLength minimum="3" maximum="120"/>
					</p:inputText>
					<p:message for="validateLenght"/>



					<p:commandButton action="#{validadoConversorBean.salvar}" id="btSalvar"
						actionListener="#{validadoConversorBean.verificar}" 
						value="Salvar" update="@form"/>

					<p:commandButton action="#{validadoConversorBean.cancelar}" value="Cancelar" 
						immediate="true" update="@form" resetValues="true"/>
				</h:panelGrid>
			</p:panel>			
		</h:form>
	</ui:define>
</ui:composition>
</html>
